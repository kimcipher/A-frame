<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="mountains1.jpg">
        <img id="grass" src="grass1.jpg">
        
        <a-asset-item
        id="character"
        src="codey.gltf">
        </a-asset-item>
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="20" 
        height="20"></a-plane>
      <a-text 
        value="Welcome!"
        color="#FFD500"
        align="center"
        position="0 3 -4"></a-text>
      
      <a-gltf-model
      src="#character"
      position="0 2 -4"
      scale="0.5 0.5 0.5">
      </a-gltf-model>
    </a-scene>
  </body>
</html>
